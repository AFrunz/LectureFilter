<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Фильтр</title>

</head>
<body>
<link rel="stylesheet" href="style.css">
<img style="margin-top: 2px; margin-left: 2px" alt="" src="icon.ico">
<br>


<div class="container-fluid">
    <label for="l_type"></label>
    <select name="l_type" id="l_type" class="select-css">
        <option value="">Выберите тип</option>
        <option value="0">Остальное</option>

    <label for="l_name"></label>
    <select name="l_name" id="l_name" class="select-css">
        <option value="">Выберите название</option>
        <option value="1"></option>
    </select>
    <button id="b_start" type="button" class="btn btn-outline-secondary">Start</button>
</div>



<div hidden class="container-fluid text-center">
    <h3>Перейдите на сайт home.mephi.ru и войдите в учетную запись</h3>
</div>

</html>
